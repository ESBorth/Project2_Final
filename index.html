<html>

<head>
  <title>
    </title>
    <link rel="stylesheet" href="katifornerstylesheet.css">
<!--fonts--------------------------------------------------------->
    <style>
      @import url("https://use.typekit.net/jld0gnz.css");
      </style>
  </head>

<body>
<div class="pagecontainer">
      <div class="titlebox">
        <div class="row">
          <div class="titleboxcolumn1">
              <img src="KatiFornerLogo.png"
              style= "height:25px; padding: 20px;">
              </div>
          <div class="titleboxcolumn2">
              <h1 class="homepageheader">Kati Forner</h1>
              </div>
          </div>
          <div id="myNav" class="menubaroverlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            style="text-decoration: none; font-size: 60px; padding: 30px;
            color: lightgrey;">&times;</a>
            <div class="overlay-content">
              <a href="Aboutpage.html" style="text-decoration: none; font-size: 30px;
              padding: 10px; color: white;">About</a>
              <a href="KatiFornerGalleryPage.html" style="text-decoration:none;
              font-size: 30px; padding: 10px; color:white;">Gallery</a>
              <a href="Contactpage.html" style="text-decoration:none;
              font-size: 30px; padding: 10px; color:white;">Contact</a>
            </div></div>
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
          </div>
      <div class="sliderrow">
        <div class="homeslider">
          <div class="homesliderfade">
            <img src="works1.jpg" style="width:100%;">
            </div>
          <div class="homesliderfade">
            <img src="works5.jpg" style="width:100%;">
            </div>
          <div class="homesliderfade">
            <img src="works9.jpg" style="width:100%;">
            </div>
            <div style="text-align: center;">
              <div class="dotplacement">
              <span class="dot" onclick="works1.jpg;"></span>
              <span class="dot" onclick="works5.jpg;"></span>
              <span class="dot" onclick="works9.jpg;"></span>
              </div>
              </div>
          </div>
        <div class="slidertextcolumn">
          <h3 class="homeslidertext">A full-service design studio. <br> <br>
          We transform brands, <br>
          grow businesses, <br>
          and tell stories that <br>
          deepen engagement <br>
          through thoughtful design.</h3>
          </div>
        </div>
    </div>
    <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("homesliderfade");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 second
      }

      function openNav() {
        document.getElementById("myNav").style.width = "100%";
        }

      function closeNav() {
        document.getElementById("myNav").style.width = "0%";
      }
      </script>
  </body>

</html>
